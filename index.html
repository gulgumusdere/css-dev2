<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Google Ödevi</title>

    <!--Logo Son-->
    <!--1. Kısım-->
    
    <center class="bg-grey">
        <table border="0" width="90%">

        <input type="text" name="q" value="" size="40"><br>
        <input type="submit" value="Google Search">
        <input type="submit" name="sa" value="I'm feeling lucky"><br>
        </table>
    </center>
    
    <!--1. Kısım Son-->
    <!--2. Kısım-->
    <div class="linkbox">

            Special Searches
            <br>
            <a href="https://www.stanford.edu/search/">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        
        </p>

        <p class="linkbox box b2">

            <br>
            <a href="https://about.google/">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>

        </p>

            Get Google! updates monthly:
            <br>

            <br>
